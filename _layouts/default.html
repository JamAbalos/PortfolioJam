<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="UTF-8">
	<title>Jam Abalos</title>
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{site.baseurl}}/favicon.ico" rel="shortcut icon">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	
	<nav>
		<div class="logo">
			<a href="{{site.baseurl}}/">
				<img src="{{site.baseurl}}/logo.png">
			</a>
		</div>
		<div class="toggle">
			<i class="fa fa-bars menu" aria-hidden="true"></i>
		</div>
		<ul>
			<li><a href="{{site.baseurl}}/#about">About</a></li>
			<li><a href="{{site.baseurl}}/#projects">Projects</a></li>
			<li><a href="{{site.baseurl}}/#contact">Contacts</a></li>
		</ul>
	</nav>

	<main>
		{{content}}
	</main>
		
	<footer>
		<p>This website was made by Jam Abalos.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(window).on('scroll', function(){
			if ($(window).scrollTop()){
				$('nav').addClass('black');
			}
			else {
				$('nav').removeClass('black');
			}
		})
	</script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu').click(function(){
				$('ul').slideToggle(200);
			})
			
		})
	</script>

</body>
</html>
